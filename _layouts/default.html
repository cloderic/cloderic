<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta name="description" content="{{ site.name }}" />
		<link rel="icon" type="image/jpg" href="/images/icons/crowds-control-small.jpg"/> 
		<link rel="shortcut icon" type="image/jpg" href="/images/icons/crowds-control-small.jpg"/>
		<link rel="stylesheet" type="text/css" media="screen" href="/css/stylesheet.css"/>
		<link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="{{ site.feeds.rss }}"/>
		<link rel="alternate" type="application/atom+xml" title="Atom 0.3"  href="{{ site.feeds.atom }}" />
{% if page.title %}
		<title>{{ site.name }} - {{ page.title }}</title>
{% else %}
		<title>{{ site.name }}</title>
{% endif %}
		<!-- disqus scripts -->
		<script type="text/javascript">
			var disqus_shortname = '{{ site.disqus }}';
			var disqus_identifier = '{{ page.url }}';
			var disqus_url = '{{ site.url }}{{ page.url }}';
			var disqus_title = '{{ page.title }}';
	
			(function () {
				var s = document.createElement('script'); s.async = true;
				s.type = 'text/javascript';
				s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
				(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
			}());
		</script>
{% if site.analytics %}
		<!-- google analytics script -->
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-3838411-6']);
			_gaq.push(['_setDomainName', 'crowdscontrol.net']);
			_gaq.push(['_setAllowHash', false]);
			_gaq.push(['_trackPageview']);
			(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
{% endif %}
	</head>
	<body>
		<div id="header_wrap" class="outer">
			<header class="inner">
				<h1><a href="/">{{ site.name }}</a></h1>
				<h2>{{ site.tagline }}</h2>
			</header>
		</div>

		<div id="main_content_wrap" class="outer">
			<div class="inner">
				<section id="sidebar">
					{% include sidebar.html %}
				</section>
				<section id="main_content">
					{{ content }}
				</section>
			</div>
		</div>
		
		<div id="footer_wrap" class="outer">
			<footer class="inner">
				{% include footer.html %}
			</footer>
		</div>
	</body>
</html>
