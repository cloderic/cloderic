---
layout: default
---
<!DOCTYPE html>
<html>
	{% include head.html %}
	<body>
		{% include header.html %}

		<div id="main_content_wrap" class="outer">
			<section id="main_content" class="inner">
				<h2>{{ page.title }}</h2>
				{{ content }}
				{% if page.tags %}
					in 
					{% for tag in page.tags %}
						<a href="{{ site.url }}tags/{{ tag | slugize }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
					{% endfor %} 
				{% endif %}
			</section>
		</div>

		{% include footer.html %}
	</body>
</html>
