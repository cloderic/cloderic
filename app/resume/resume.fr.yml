intro: |
  ## Résumé
  Je conçois et développe des **IAs décisionnelles qui équilibrent automatisation et supervision humaine**. Fort d’une expérience combinant leadership et expertise technique, j’ai
  mis en œuvre des systèmes collaboratifs humains-IA dans des contextes créatifs, industriels et opérationnels, tout en faisant évoluer équipes et produits vers une maturité de niveau entreprise.
  Je fais le lien entre recherche, ingénierie et produit pour générer un impact concret.
key_skills:
  - >
    **Leadership & Stratégie**: Gestion de programme, Gestion de projets R&D,
    Développement commercial technique & avant-vente, Transfert technologique,
    Recrutement.
  - >
    **Intelligence Artificielle**: Systèmes multi-agents, Apprentissage par
    renforcement (RL), Modèles de langage (LLM), IA explicable, Game AI.
  - >
    **Ingénierie logicielle & Infrastructure**: Architecture logicielle,
    Systèmes distribués, Infrastructure cloud, MLOps, Python, Go, C++, Rust,
    Javascript, Kubernetes, Kafka, AWS, Azure.
  - >
    **Informatique Spatiale**: Simulation, Géométrie computationnelle, Systèmes
    d’information géographique (SIG).
  - >
    **Communication**: Prise de parole en public, Rédaction technique, Français
    (langue maternelle), Anglais (professionnel).

