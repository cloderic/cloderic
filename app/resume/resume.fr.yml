intro: |
  Je suis un tech leader spécialisé dans la **collaboration entre humains et IAs**. Mes projets ont permis à des artistes de diriger des personnages autonomes dans des films, ont aidé des ingénieurs à optimiser les infrastructures de transport, ont fourni des simulations de formation personnalisées aux étudiants et ont assisté des opérateurs dans l'optimisation des infrastructures énergétiques.

  J’excelle à **combler le fossé entre la recherche de pointe et les applications B2B**. Je conçois et dirige des feuilles de route stratégiques, je les mets en œuvre en recrutant et en orchestrant des équipes d'ingénieurs et de chercheurs hautement qualifiés, tout en restant impliqué dans l’architecture technique et le développement.

  En tant qu' **ingénieur logiciel généraliste**, mes compétences incluent la conception de systèmes "human-in-the-loop", l’IA appliquée, les architectures cloud distribuée et le développement full-stack. Je communique efficacement en français et en anglais.

