page_title: CV
title: Clodéric Mars
subtitle: >
  Ingénieur produit IA et tech leader, transformant des prototypes de recherche
  en produits pour entreprise depuis 2006
intro: |
  Depuis 2006, je me suis spécialisé dans la **collaboration entre humains et IA**. Mes projets ont permis à des artistes de diriger des personnages autonomes dans des films, ont aidé des ingénieurs à optimiser les infrastructures de transport, ont fourni des simulations de formation personnalisées aux étudiants et ont assisté des opérateurs dans l'optimisation des infrastructures énergétiques.

  J’excelle à **combler le fossé entre la recherche de pointe et les applications B2B**. Mon leadership s'étend au recrutement et la direction d’équipes dans des environnements de haute technologie sous pression. Je conçois et dirige des feuilles de route stratégiques pour les produits et la R&D, tout en restant impliqué dans l’architecture technique et le développement.

  En tant qu' **ingénieur logiciel généraliste**, mes compétences incluent la conception de systèmes "human-in-the-loop", l’IA appliquée, l’architecture cloud distribuée et le développement full-stack. Je communique efficacement en français et en anglais, articulant des idées complexes de manière claire et convaincante.

