page_title: CV
title: Clodéric Mars
subtitle: >
  Ingénieur produit IA et tech leader, transformant des prototypes de recherche
  en produits pour entreprise depuis 2006
intro: |
  Depuis 2006, je suis profondément engagé vers un objectif primodial : favoriser la **collaboration entre Humains et IAs**. Au cours de ma carrière, j'ai contribué à de multiples projets où l'IA augmente l'expertise humaine. Ces projets incluent l'amélioration de la production cinématographique avec des personnages pilotés par IA, l'optimisation des infrastructures de transport grâce à la simulation et à l'analyse de données, le développement de simulations d'entrainements efficaces et réalistes, et l'amélioration de l'efficacité des opérations des infrastructures énergétiques.

  J'excelle à **combler le fossé entre la recherche de pointe et les applications B2B**. Mon leadership s'étend au recrutement et à la direction d'équipes d'ingénieurs et de chercheurs dans des environnements de startups deep tech. Je conçois des feuilles de route stratégiques pour les produits et dirige des programmes de R&D collaboratifs, tout en restant toujours impliqué de manière pratique dans l'architecture et le développement.

  **Ingénieur logiciel généraliste**, mes compétences incluent la conception de systèmes "human-in-the-loop", l'IA appliquée, l'architecture cloud distribuée, et le développement full-stack. Je suis également un communiquant efficace, maîtrisant le français et l'anglais, capable d'exprimer des idées complexes de manière claire et convaincante.

